<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="banco, servicios financieros, cuentas bancarias, préstamos, inversiones, banca en línea, hipotecas, tarjetas de crédito, ahorros, planificación financiera"
    />
    <meta
      name="description"
      content="Bienvenido a RollingBank, donde ofrecemos una amplia gama de servicios financieros, incluyendo cuentas bancarias, préstamos, inversiones y más. Descubre nuestras soluciones financieras y experimenta la comodidad de la banca en línea con nosotros."
    />
    <meta name="author" content="Martín Cristian Cornejo">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>RollingBank</title>
  </head>
  <body>
    <main>
      <section>
        <div id="carouselBanner" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselBanner" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselBanner" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselBanner" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/banner/bitcoin.jpg" class="d-block w-100 img-banner" alt="Imagen de bitcoins">
            </div>
            <div class="carousel-item">
              <img src="./img/banner/cajero.jpg" class="d-block w-100 img-banner" alt="Imagen de un cajero">
            </div>
            <div class="carousel-item">
              <img src="./img/banner/dolar.jpg" class="d-block w-100 img-banner" alt="Imagen de dolares">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselBanner" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselBanner" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>

    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
